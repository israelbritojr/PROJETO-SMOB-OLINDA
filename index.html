<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>OCORRÊNCIAS SMOB OLINDA</title>
    <link rel="icon" href="img/IMG_6140.png">
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <nav class="menus">
            <a href="https://www.olinda.pe.gov.br/tag/secretaria-de-mobilidade-urbana/">Secretaria de Mobilidade Urbana</a>
            <a href="https://www.olinda.pe.gov.br/secretarias-e-orgaos/secretaria-de-mobilidade-urbana/">Sobre nós</a>
        </nav>
    </header>
    <div class="logo">
        <img src="img/IMG_6139.PNG" alt="Logo" width="210" height="350" id="img">
    </div>
    <main>
        <form action="process/" method="post" class="forms">
        <div class="campoforms">
            <label for="campo01">Nome:</label>
            <input type="text" id="campo01" class="campo"/>
        </div>
        <div class="campoforms">
            <label for="campo02">Email:</label>
            <input type="email" id="campo02" placeholder="exemplo@exemplo.com" class="campo" />
        </div>
        <div class="campoforms">
            <label for="campo03">Senha:</label>
            <input type="password" id="campo03" class="campo"/>
        <div class="botons">
        <input type="submit" value="Esqueci a Senha" class="botão">
        <input type="submit" value="Cadastrar" class="botões">
        <input type="submit" value="Entrar" class="botões"></div>
        </form>
    </main>  
</body>
</html>
